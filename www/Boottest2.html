<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
  <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
  <script src="shared/slider/js/jquery.slider.min.js"></script>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
  <script src="shared/bootstrap/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
  <title>Shiny Widgets</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12" style="padding: 10px 0px;">
        <h1>Shiny Widgets</h1>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">
        <form class="well">
          <label>Text input:</label>
          <label class="checkbox">
            <input id="in_checkbox" type="checkbox"/>
            Checkbox input:
          </label>
          <div class="control-group">
            <label class="control-label" for="in_checkboxgroup">Checkbox group input:</label>
            <input name="in_checkboxgroup" type="checkbox" value="option1"/>
            label 1
            <br/>
            <input name="in_checkboxgroup" type="checkbox" value="option2"/>
            label 2
            <br/>
          </div>
          <label class="control-label">Radio buttons:</label>
          <label class="radio">
            <input type="radio" name="in_radio" id="in_radio1" value="option1" checked="checked"/>
            label 1
          </label>
          <label class="radio">
            <input type="radio" name="in_radio" id="in_radio2" value="option2"/>
            label 2
          </label>
        </form>
      </div>
      <div class="span8">
        <p>Checkbox output:</p>
        <pre id="out_checkbox" class="shiny-text-output"></pre>
        <p>Checkbox group output:</p>
        <pre id="out_checkboxgroup" class="shiny-text-output"></pre>
        <p>Radio output:</p>
        <pre id="out_radio" class="shiny-text-output"></pre>
      </div>
    </div>
  </div>
</body>
</html>
